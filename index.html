<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBYO Global Music Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Simple Header -->
        <header class="header">
            <h1>BBYO Global Music Tracker</h1>
            <p>Artists popular across BBYO countries worldwide</p>
        </header>

        <!-- Compact Controls -->
        <div class="controls">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search artists or countries..." />
                <select id="minCountries">
                    <option value="1" selected>All Artists</option>
                    <option value="3">3+ Countries</option>
                    <option value="5">5+ Countries</option>
                    <option value="10">10+ Countries</option>
                </select>
                <button id="resetBtn">Reset</button>
            </div>
            
            <div class="stats">
                <span>Showing <strong id="showingCount">0</strong> of <strong id="totalCount">0</strong> artists</span>
                <span>â€¢</span>
                <span>Avg: <strong id="avgOverlap">0</strong> countries</span>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading music data...</p>
        </div>

        <!-- Results Table -->
        <div id="results" class="results" style="display: none;">
            <div class="table-container">
                <table class="artists-table">
                    <thead>
                        <tr>
                            <th class="rank-col">#</th>
                            <th class="artist-col">Artist</th>
                            <th class="count-col">Countries</th>
                            <th class="expand-col"></th>
                        </tr>
                    </thead>
                    <tbody id="artistTableBody">
                        <!-- Artists populated by JS -->
                    </tbody>
                </table>
            </div>
            
            <div id="noResults" class="no-results" style="display: none;">
                <p>No artists found matching your criteria.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
